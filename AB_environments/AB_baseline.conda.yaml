# Sample conda environment file for A/B testing.
# Change contents/delete/rename as needed.

# Every A/B environment *must* present these three files:
# - AB_<name>.conda.yaml
# - AB_<name>.dask.yaml
# - AB_<name>.cluster.yaml

# See notes in AB_baseline.conda.yaml
channels:
  - conda-forge
dependencies:
    - python=3.9
    - pip
    - coiled-runtime ==0.2.1
    - pip:
      - git+https://github.com/dask/dask@58ef6a6c17804ebe26c70ddba1dfd7765761c72f  # 10121
      - git+https://github.com/dask/distributed@28a28d7092dc24a1521931b0e331a861eb821251  # 7739
      - git+https://github.com/dask/zict@29410ddf8b98618b36c687c471ff5abe95808e2a  # 83
