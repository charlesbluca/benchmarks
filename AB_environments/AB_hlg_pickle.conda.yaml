# Sample conda environment file for A/B testing.
# Change contents/delete/rename as needed.

# Every A/B environment *must* present these three files:
# - AB_<name>.conda.yaml
# - AB_<name>.dask.yaml
# - AB_<name>.cluster.yaml

# See notes in AB_baseline.conda.yaml
channels:
  - conda-forge
dependencies:
    - python=3.9
    - coiled-runtime=0.2.1
    - pip:
      - git+https://github.com/fjetter/dask@12f1db5cf1e8b33f1f3ee6a63b34ee3eb433e6a6
      - git+https://github.com/fjetter/distributed@fba3766f3536319f5c211c7b6344653b3d70caa1
