# Sample conda environment file for A/B testing.
# Change contents/delete/rename as needed.

# Every A/B environment *must* present these three files:
# - AB_<name>.conda.yaml
# - AB_<name>.dask.yaml
# - AB_<name>.cluster.yaml

# See notes in AB_baseline.conda.yaml
channels:
  - conda-forge
dependencies:
    - python=3.9
    - coiled-runtime=0.2.1
    - pip:
      - git+https://github.com/fjetter/dask@6682361054eb54cbcae5bf991f495fcfb1f23438
      - git+https://github.com/fjetter/distributed@e003ec6d7bbdc4f2b2997df47580f977fbcf577a
