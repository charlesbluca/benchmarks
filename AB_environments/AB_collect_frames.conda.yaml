# Sample conda environment file for A/B testing.
# Change contents/delete/rename as needed.

# Every A/B environment *must* present these three files:
# - AB_<name>.conda.yaml
# - AB_<name>.dask.yaml
# - AB_<name>.cluster.yaml

# See notes in AB_baseline.conda.yaml
channels:
  - conda-forge
dependencies:
    - python=3.9
    - coiled-runtime=0.2.1
    - pip:
      - git+https://github.com/dask/dask@6ef85c11aea274ab6963011b572475abbae18a6b
      - git+https://github.com/dask/distributed@dac59230b6c02b4ec0f8c2d40d43483c20b91582
