# Sample conda environment file for A/B testing.
# Change contents/delete/rename as needed.

# Every A/B environment *must* present these three files:
# - AB_<name>.conda.yaml
# - AB_<name>.dask.yaml
# - AB_<name>.cluster.yaml

# See notes in AB_baseline.conda.yaml
channels:
  - conda-forge
dependencies:
    - python=3.9
    - coiled-runtime=0.2.1
    - pip:
      - git+https://github.com/dask/dask@1d0c7c3376aca2115b073457db4cf4184225e9d3
      - git+https://github.com/fjetter/distributed@ee4c4c433d0f25c838b7bf0f48affd536e2f3540
