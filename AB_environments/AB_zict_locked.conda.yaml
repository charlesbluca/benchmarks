# Sample conda environment file for A/B testing.
# Change contents/delete/rename as needed.

# Every A/B environment *must* present these three files:
# - AB_<name>.conda.yaml
# - AB_<name>.dask.yaml
# - AB_<name>.cluster.yaml

# See notes in AB_baseline.conda.yaml
channels:
  - conda-forge
dependencies:
    - python=3.9
    - pip
    - coiled-runtime ==0.2.1
    - pip:
      - git+https://github.com//dask/dask@f607cd61bf5c91abbca9d2d821cb1532ca67843e
      - git+https://github.com/dask/distributed@31b398b6f26fffcec500cdcce2f758f204ebae24
      - git+https://github.com/crusaderky/zict@1ab62c046d86e8c9665154a6dedae3b421b28e8d
