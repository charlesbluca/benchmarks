# Sample conda environment file for A/B testing.
# Change contents/delete/rename as needed.

# Every A/B environment *must* present these three files:
# - AB_<name>.conda.yaml
# - AB_<name>.dask.yaml
# - AB_<name>.cluster.yaml

# See notes in AB_baseline.conda.yaml
channels:
  - conda-forge
dependencies:
    - python=3.9
    - coiled-runtime=0.2.1
    - pip:
      - git+https://github.com/dask/dask@1f52aabe48e26bffcb75779b520ca84f675b9abb
      - git+https://github.com/wence-/distributed@7cc67c26a98c3906fc0f81344a603fbc4472533f
