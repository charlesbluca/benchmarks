# Sample conda environment file for A/B testing.
# Change contents/delete/rename as needed.

# Every A/B environment *must* present these three files:
# - AB_<name>.conda.yaml
# - AB_<name>.dask.yaml
# - AB_<name>.cluster.yaml

# See notes in AB_baseline.conda.yaml
channels:
  - conda-forge
dependencies:
    - python=3.9
    - coiled-runtime=0.2.1
    - pip:
      - git+https://github.com/hendrikmakait/dask@9c3395971e708ef79563c68c406048b6ee037c3f
      - git+https://github.com/hendrikmakait/distributed@713d866a8ac4c71f11cd705e5ed80b53c1fb50aa
